site_name: My Notes
site_author: Shoaib Shaikh
site_url: https://shoaibashk.github.io
site_description: My NOtes for Exams

copyright: |
  Copyright &copy; 2017 - 2020 <b>Shoaib Shaikh ðŸ˜Ž</b>

plugins:
  - search
  - mkdocs-jupyter
  - minify:
      minify_html: true

theme: 
  name: null
  custom_dir: docs/material
  language: en

  icon:
    logo: material/book-open-page-variant
  palette:
    # scheme: red
    primary: teal
    accent: light-green
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - tabs


markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.abbr
  - markdown.extensions.attr_list
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys

  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde


