site_name: My Notes
site_author: Shoaib Shaikh
site_url: https://shoaibashk.github.io/notes
site_description: My NOtes for Exams

copyright: |
  Copyright &copy; 2017 - 2020 <b>Shoaib Shaikh ðŸ˜Ž</b>

plugins:
  - search
  - mkdocs-jupyter:
      include_source: True
      execute: True

  - minify:
      minify_html: true

theme: 
  name: null
  custom_dir: docs/material
  language: en
  icon:
    logo: material/book-open-page-variant
  palette:
    # scheme: slate
    primary: deep orange
    accent: deep orange
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - tabs
    - instant




markdown_extensions:
  - mdx_math
  - codehilite
  # - toc:
  #     permalink: True
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg






