site_name: My Notes
site_author: Shoaib Shaikh
site_url: https://shoaibashk.github.io
site_description: My NOtes for Exams

copyright: |
  Copyright &copy; 2017 - 2020 <b target="_blank" rel="noopener">Shoaib Shaikh ðŸ˜Ž</b>

theme:
  name: material
  custom_dir: docs/material
  icon:
    logo: material/book-open-page-variant
  palette:
    scheme: slate
    primary: teal
    accent: light-green
  font:
    text: Roboto
    code: Roboto Mono
    size: 16

markdown_extensions:
    - attr_list
    # - mdx_math
    - smarty
    - tables
    - pymdownx.arithmatex:
        generic: true
    - extra
    - pymdownx.emoji:
        emoji_index: !!python/name:materialx.emoji.twemoji
        emoji_generator: !!python/name:materialx.emoji.to_svg


extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra:
#   disqus: "https-shoaibashk-github-io"
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/shoaibashk/
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/shoaibashk/
    - icon: fontawesome/brands/github
      link: https://github.com/Shoaibashk

plugins:
  - search
  - mkdocs-jupyter

nav:
  - Home: index.md
  - MCN:  MCN/index.md